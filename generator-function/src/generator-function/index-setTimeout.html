<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="textOutput">
    <!-- O texto será exibido aqui -->
  </div>
  <button id="renderText">Renderizar Texto</button>


  <script>
    const button = document.getElementById('renderText');
    const longText = "Este é um texto muito longo que será exibido palavra por palavra na página. A ideia é simular o funcionamento do ChatGPT";

    button.addEventListener('click', render);

    function render() {
      const outputDiv = document.getElementById('textOutput');
      const words = longText.split(' ');
      let wordIndex = 0;

      outputDiv.innerHTML = '';

      function displayWordByWord() {
        if (wordIndex < words.length) {
          outputDiv.innerHTML += words[wordIndex] + ' ';
          wordIndex++;
          setTimeout(displayWordByWord, 100);
        }
      }

      displayWordByWord();
    }
  </script>
</body>
</html>
