<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introdução ao Web Workers</title>
</head>

<body>
  <button data-js="button">Post message</button>

  <script>
    const button = document.querySelector('[data-js="button"]')

    button.addEventListener('click', sendMessage)

    function sendMessage () {
      worker.postMessage(50);
    }

    // Iniciando o Web Worker
    const worker = new Worker('./worker.js');

    // Enviando uma mensagem (o número 5) para o Web Worker
    // worker.postMessage(5);

    // Ouvindo respostas do Web Worker
    worker.onmessage = function(event) {
      console.log("Fatorial é:", event.data);
    }

    worker.onerror = function(error) {
      console.error("Erro no Worker:", error);
    }
  </script>
</body>
</html>
